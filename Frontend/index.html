<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PHQ-9 Mental Health Interview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>PHQ-9 Interview</h1>

    <div id="chat-container">
      <div id="chat-window"></div>

      <div id="input-area">
        <button id="mic-btn" title="Speak">
          <!-- Messenger-style mic icon SVG -->
          <svg width="20" height="20" fill="#3b82f6" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zm-5 8c2.33 0 4.31-1.46 5.11-3.5h-2.12A3.996 3.996 0 0 1 12 17a3.996 3.996 0 0 1-3.99-3.5H5.89C6.69 17.54 9.67 19 12 19z"/>
          </svg>
        </button>

        <input
          type="text"
          id="text-answer"
          placeholder="Type your message..."
          autocomplete="off"
          aria-label="Type your message"
        />

        <button id="send-btn" title="Send">
          <!-- Messenger-style send arrow SVG -->
          <svg width="20" height="20" fill="#3b82f6" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
          </svg>
        </button>
      </div>

      <div id="listening-dots" class="dots" style="display: none;">● ● ●</div>

      <p id="spoken-text" aria-live="polite" role="status"></p>

      <button id="next-btn" style="display:none;">Next</button>

      <div id="result-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
