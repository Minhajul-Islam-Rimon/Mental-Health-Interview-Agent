<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PHQ-9 Mental Health Interview</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a8c0ff, #3f87f5);
      overflow: hidden;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Navbar styles */
    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #3b82f6;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #navbar h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    #navbar button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #navbar button:hover {
      background: #1d4ed8;
    }

    /* Chat window styles */
    #chat-window {
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 60vh;
      box-sizing: border-box;
    }

    .message {
      padding: 12px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .message.user {
      background: #d1fae5;
      color: #065f46;
      align-self: flex-end;
    }

    .message.system {
      background: #bfdbfe;
      color: #1e3a8a;
      align-self: flex-start;
    }

    .message:hover {
      transform: translateY(-5px);
    }

    /* Input area styles */
    #input-area {
      display: flex;
      padding: 15px;
      background: #f1f5f9;
      border-top: 1px solid #e5e7eb;
      position: relative;
      border-radius: 10px 10px 0 0;
    }

    #text-answer {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    #text-answer:focus {
      border-color: #3b82f6;
    }

    #send-btn, #mic-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: background 0.3s ease;
    }

    #send-btn:hover, #mic-btn:hover {
      background: #2563eb;
    }

    #mic-dots {
      position: absolute;
      bottom: 55px;
      right: 65px;
      display: none;
      font-size: 1.2rem;
      color: #3b82f6;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* Logout button styles */
    #logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      position: absolute;
      top: 10px;
      right: 20px;
      transition: background 0.3s ease;
    }

    #logout-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

  <div id="app">
    <div id="navbar">
      <h1>PHQ-9 Interview</h1>
      <div>
        <button onclick="window.location.href='history.html'">See Chat History</button>
        <button id="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="chat-window"></div>

    <div id="input-area">
      <button id="mic-btn" title="Speak">
        <!-- Messenger-style mic SVG -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zM5 11h2a5 5 0 0 0 10 0h2a7 7 0 0 1-14 0zM11 18v2h2v-2h-2z"/>
        </svg>
      </button>
      <span id="mic-dots">● ● ●</span>
      <input type="text" id="text-answer" placeholder="Type your message..." />
      <button id="send-btn" title="Send">
        <!-- Messenger-style send arrow SVG -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
